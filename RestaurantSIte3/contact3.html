<!-- Restaurant Site 3 Contact page -->
	<body>	
		<div class="container-fluid">
		<div class= "p-3 mb-3 bg-secondary text-black">
	
	<div class="p-3 mb-2 bg-info text-black">
		<header >
			<h1>R&M Bar & Grill</h1>
		</header>
		</div>		
		<hr />
		
		<!--navigation-->
		<div class="p-3 mb-2 bg-info text-black">
		<nav class="nav">
			<p class="text-white bg-dark"><a type="button" class="btn btn-outline-info"  href="rs3home.html">Home</a></p>
			<p class="text-white bg-dark"><a type="button" class="btn btn-outline-info" href="menu3.html">Menu</a></p>
			<p class="text-white bg-dark"><a type="button" class="btn btn-outline-info" href="contact3.html">Contact Us</a></p>
		
		</nav>
		</div>
		<hr />
		
		<!-- contact information submission-->
		<!-- <div class= "p-3 mb-3 bg-secondary text-white"> -->
		<div class="row align-items-center" >
		<div class="col-lg-4 col-md-6">
		<form class= myForm onsubmit="return validateItems();"
		 onreset="resetForm();" class="form-inline">

			<!--enter name-->
		<div class="form-group">
			<label for="fullName">Name:</label>
				<input type="text" id="fullName" name="fullName" class="form-control" required><br /><br />
			</div>	
			<!--enter email-->
		<div class="form-group">	
			<label for="email">Email:</label>
				<input type="text" id="email" name="email" class="form-control" required><br /><br />
		</div>		
			<!--enter phone #-->
		<div class="form-group">		
			<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone" class="form-control" required><br /><br />
		</div>			
		<div class="form-group">
			<!-- select dropdown list inquiry option-->
			<label for="inquiry">Reason for Inquiry:</label>
				<select id="inquiry" name="inquiry" class="form-control" required>
					<option value="default" selected>Catering</option>
					<option value="party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select><br /><br />
			</div>		
			<!-- enter additional information in text box-->	
			<label for="info">Additional Information</label>
				<textarea id="info" name="name"></textarea><br /><br />
					
			<!-- choose one answer to the question-->
				<section>Have you ever been to the restaurant?
					<input type="radio" id="choice1" name="question" value="no">
						<label for="choice1">No</label>
					<input type="radio" id="choice2" name="question" value="yes">
						<label for="choice2">Yes</label>
				</section><br />
				
				<!-- check all boxes that apply-->
				<section>Best days to contact you:
					<input type="checkbox" id="monday" name="day" value="monday">
						<label for="monday">M</label>
					<input type="checkbox" id="tuesday" name="day" value="tuesday">
						<label for="tuesday">T</label>
					<input type="checkbox" id="wednesday" name="day" value="wednesday">
						<label for="wednesday">W</label>
					<input type="checkbox" id="thursday" name="day" value="thursday">
						<label for="thursday">Th</label>
					<input type="checkbox" id="friday" name="day" value="friday">
						<label for="friday">F</label>
				</section><br />
					
				<!--submit form-->	
				<input type="submit" name="submit" value="Send Request">
				
				<!--end of form-->
				
				</form>
				</div>
				</div>
		<footer class="p-3 mb-2 bg-info text-black">
			<p> 1234 Fake St, Irving, TX, 75060</p>
			<p> 555-4321</p>
		</footer>
		</div>
		</div>

		<!-- CDN version of jQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		
		<!--CDN version of Popper.js-->

	</body>
